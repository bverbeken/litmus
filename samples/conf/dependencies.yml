# Application dependencies

require:
    - play
    - play     -> secure
    - litmus   -> litmus
    - org.easytesting           -> fest-assert     1.4
    - org.jsoup                 -> jsoup           1.6.1
    - org.seleniumhq.selenium   -> selenium-java   2.21.0
    - com.google.guava          -> guava           11.0.2


repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/../../[module]
        contains:
            - litmus
